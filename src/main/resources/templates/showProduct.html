<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
</head>

<header class="header">
    <a href="/">Home</a>
    <title>{{name}}</title>
</header>

<body>
    <h2>{{name}}</h2><br>
    <h3>Precio: {{price}}</h3><br>
    <img src="/products/{{id}}.jpeg" width="500px" height="500px" />
    <p>{{description}}</p><br>

    <form method="post" action="/followProduct?id={{id}}">
        <input type="submit" value="Añadir">
    </form>

    <form method="post" action="/product/{{id}}/delete">
        <input type="submit" value="Borrar">
    </form>

    <br><br><br>
    <form action="/product/{{id}}/newComment" method="post">
        <p>Nombre de usuario: </p>
        <input type="text" name="userName">
        <p>Calificación: </p>
        <input type="number" name="score" min="0" max="10" value="0">
        <p>Comentario: </p>
        <textarea name="comment" cols="30" rows="10"></textarea>
        <input type="submit" value="Comentar">
    </form>

    <h3>Comentarios</h3>
    {{#commentList}}
        <p>{{userName}} {{score}}</p>
        <p>{{comment}}</p>
    {{/commentList}}
    {{^commentList}}
        <p>Se el primero en publicar un comentario</p>
    {{/commentList}}


    <a href="/">Volver al inicio</a>
</body>

</html>
