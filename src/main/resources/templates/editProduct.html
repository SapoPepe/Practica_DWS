<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/form-style.css" type="text/css">
    <title>Editar producto</title>
</head>
<body>

<div class="form-container">
    <form class="form" action="/product/{{id}}/modify" method="post" enctype="multipart/form-data">
        <h1 class="title">Editar el producto {{product.name}}</h1>
        <div class="form-group">
            <label class="form-p">Nombre del producto:</label>
            <input type="text" name="name" value="{{product.name}}">
        </div>
        <div class="form-group">
            <label class="form-p">Precio:</label>
            <input type="number" step="0.01" name="price" min="0" value="{{product.price}}">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <label>
                <textarea name="description" rows="10" cols="50">{{product.description}}</textarea>
            </label>
        </div>

        <div class="form-group">
            <label>Categoría:</label>
            <select class="form-select" name="type">
                <option selected value="">Categoría</option>
                <option value="Farmacia">Farmacia</option>
                <option value="Comida">Comida</option>
            </select>
        </div>

        <div class="form-group">
            <label>Imagen:</label>
            <input name='image' type="file" accept=".jpg, .jpeg, .png">
        </div>

        <div class="form-group">
            <label>Fichero:</label>
            <input name='file' type="file" accept=".pdf">
        </div>

        <div class="form-buttons">
            <button class="form-submit-btn" id="submit" type="submit">Crear</button>
            <button class="form-submit-btn" id="cancel"><a href="/product/{{id}}">Cancelar</a></button>
        </div>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>
</div>


</body>
</html>
