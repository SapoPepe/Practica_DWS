<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
</head>
<body>

    {{#exist}}
        <p>El producto {{product}} ha sido eliminado</p>
        <a href="/">Voler al inicio</a>
    {{/exist}}
    {{^exist}}
        <p>No se ha podido eliminar el producto indicado</p>
        <a href="/">Voler al inicio</a>
    {{/exist}}



</body>
</html>
