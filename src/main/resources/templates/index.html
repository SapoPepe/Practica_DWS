<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/index-style.css">
</head>
<body>
<div>
        <form action="/searchProduct" method="get">
            <label for="productName">Nombre del producto :</label><br>
            <input type="text" id="productName" name="productName">
            <input type="submit" value="Buscar">
        </form>
        <hr>
</div>
    {{#products}}
    <form method="post" action="/followProduct?id={{id}}">
        <p>{{id}} - {{name}} <br> {{price}}</p>
        <a href="/product/{{id}}">
            <img src="/product/{{id}}/image" width="500px" height="500px" />
        </a><br>
        <input type="submit" value="Añadir">
    </form>
    {{/products}}
    {{^products}}
        <p>No hay ningún producto</p>
    {{/products}}

    <hr>
    <form action="/newProduct" method="get"><input type="submit" value="Subir producto"></form>
    <form action="/shoppingCart" method="get"><input type="submit" value="Carrtio"></form>
</body>
</html>
