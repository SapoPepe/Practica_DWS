<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/form-style.css" type="text/css">
    <title>Incluir producto</title>
</head>
<body>

<div class="form-container">
    <form class="form" action="/product/new" method="post" enctype="multipart/form-data">
        <h1 class="title">Crear un nuevo producto</h1>
        {{#noPrincipals}}
        <p class="form-error"><b>No se han rellenado la información mínima requerida</b></p>
        {{/noPrincipals}}
        <div class="form-group">
            <label class="form-p">Nombre del producto:</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label class="form-p">Precio:</label>
            <input type="number" step="0.01" name="price" min="0">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <label>
                <textarea name="description" rows="10" cols="50"></textarea>
            </label>
        </div>

        <div class="form-group">
            <select class="form-select" name="type">
                <option selected value="">Cambiar categoría</option>
                <option value="Farmacia">Farmacia</option>
                <option value="Comida">Comida</option>
            </select>
        </div>

        <div class="form-group">
            <label>Imagen:</label>
            <input name='image' type="file" accept=".jpg, .jpeg, .png">
        </div>

        <div class="form-buttons">
            <button class="form-submit-btn" id="submit" type="submit">Crear</button>
            <button class="form-submit-btn" id="cancel"><a href="/">Cancelar</a></button>
        </div>

    </form>
</div>
</body>
</html>
